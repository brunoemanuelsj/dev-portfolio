<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecionando...</title>
    <script>
      const redirectTo =
        location.pathname.replace('/dev-portfolio', '') +
        location.search +
        location.hash;
      location.replace(
        '/dev-portfolio/?redirect=' +
          encodeURIComponent(redirectTo)
      );
    </script>
  </head>
  <body>
    <p>Redirecionando...</p>
  </body>
</html>
